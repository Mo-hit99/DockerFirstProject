version: '3.8'
services:
  nginx:
    image: nginx:stable-alpine
    ports:
      - "4000:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
  node-mohit-app:
    build:
      context: .
    environment:
      - PORT=4000
    depends_on:
      - mongo

  mongo:
    image: mongo
    environment:
      - MONGO_INITDB_ROOT_USERNAME=mohit
      - MONGO_INITDB_ROOT_PASSWORD=123456789
      - SESSION_SECRET=secret
    volumes:
      - mongo_db:/data/db
  
  redis:
    image: redis


volumes:
  mongo_db: